{% extends 'base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Upload Image</h2>
    <form id="uploadForm" class="space-y-4">
        <input type="file" id="imageInput" name="image" class="block w-full text-sm text-gray-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-50 file:text-blue-700
                hover:file:bg-blue-100"/>
        <div id="previewContainer" class="mt-4" style="display: none">
            <img id="previewImage" class="max-w-full max-h-200 mx-auto rounded-lg shadow-lg" alt="Image Preview">
        </div>
        <div class="flex space-x-4">
            <button id="submitButton" type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Analyze
            </button>
            <div id="modelOptionsDiv" class="flex items-center space-x-2">
            </div>
        </div>
    </form>
    <div id="response" class="mt-4"></div>
</div>
{% endblock %}
